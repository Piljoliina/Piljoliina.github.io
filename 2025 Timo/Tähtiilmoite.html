<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Test</title>
</head>
<body>

    <!-- Aaron-->

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Tähtihavainnot</h1>
      </div>

      <form id="observationForm">
        <div class="container mb-3 mt-3 p-3">
          <label for="Date" class="form-label">Päivämäärä</label>
          <input type="date" class="form-control" id="Date" placeholder="pp.kk.vvvv" name="Date">
        </div>

        <div class="container mb-3 p-3">
            <label for="appt">Tapahtuman ajankohta:</label>
            <br>
            <input type="time" id="appt" name="appt">
        </div>

        <div class="container form-group p-3">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textarea"></textarea>
        </div>

        <br>

        <div class="container mb-3 p-3">
            <label for="Name" class="form-label">Havainnon tekijän nimi:</label>
            <input type="text" class="form-control" id="Name" name="Name">
        </div>

        <div class="container mb-3 p-3">
            <label for="email" class="form-label">Sähköpostiosoite:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="container mb-3 p-3">
            <label for="Number" class="form-label">Puhelinnumero</label>
            <br>
            <input type="text" class="form-control" id="Number" placeholder="Lisää Puhelinnumero" onkeypress="return /[0-9]/i.test(event.key)" name="Tele">
        </div>

        <div class="container form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="consent" name="remember"> Havainnon yhteydessä saa näkyä tietoni
          </label>
        </div>

        <div class="container mb-3 p-3">
        <button type="button" class="btn btn-primary" onclick="validateForm()">Lähetä Tiedot</button>
        </div>
      </form>

    <script>
        function validateForm() {
            const date = document.getElementById('Date').value;
            const time = document.getElementById('appt').value;
            const textarea = document.getElementById('exampleFormControlTextarea1').value;
            const name = document.getElementById('Name').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('Number').value;
            const consent = document.getElementById('consent').checked;

            
            if (!date || !time || !textarea || !name || !email || !number) {
                alert('Täytä kaikki kentät ennen lähetystä.');
                return;
            }

            // gmail validation koodi. W3School on cool tietolähde
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Jooh. Tää sähköposti ei oo oikee. Jooh.');
                return;
            }

            // Kaikki oikein
            alert('Lomake pistetty jaakolle');
            document.getElementById('observationForm').submit();
        }
    </script>

</body>
</html>
