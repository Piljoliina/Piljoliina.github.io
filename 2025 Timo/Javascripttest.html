<body>

    <div class="container-fluid">
        <h1>mikä päivä tänään on?</h1>
    </div>

<p id="demo"></p>

<script>
const weekday = ["On Sunnuntai"," On Maanantai","On Tiistai","On Keskiviikko","On Torstai","On Perjantai","On Lauantai"];

const d = new Date();
let day = weekday[d.getUTCDay()];
document.getElementById("demo").innerHTML = day;
</script>
